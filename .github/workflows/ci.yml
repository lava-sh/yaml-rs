name: CI

permissions: { }

on:
  push:
    branches:
      - main
    tags:
      - "*"
    paths-ignore:
      - "README.md"
      - "scripts/"
  pull_request:
    paths-ignore:
      - "README.md"
      - "scripts/"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  cargo-fmt:
    name: "cargo fmt"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: "Install Rust nightly + rustfmt"
        run: rustup toolchain install nightly --component rustfmt
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          lookup-only: true
      - run: cargo fmt-nightly --check

  cargo-clippy:
    name: "cargo clippy"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: "Install Rust nightly + clippy"
        run: rustup toolchain install nightly --component clippy
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          lookup-only: true
      - run: cargo clippy --all-targets

  zizmor:
    name: "zizmor"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.13"
      - name: "Install uv"
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
      - name: "Install zizmor"
        run: uv pip install --group zizmor --system
      - name: "Run zizmor"
        run: zizmor .github/

  typos:
    name: "typos"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.13"
      - name: "Install uv"
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
      - name: "Install typos"
        run: uv pip install --group typos --system
      - name: "Run typos"
        run: typos --config .typos.toml

  rumdl:
    name: "rumdl"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.13"
      - name: "Install uv"
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
      - name: "Install rumdl"
        run: uv pip install --group rumdl --system
      - name: "Run rumdl"
        run: rumdl check .

  tests:
    uses: ./.github/workflows/tests.yml

  tests-alpine:
    name: "tests / alpine / python 3.13"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: "0.2.1"
        run: |
          docker run --rm ghcr.io/astral-sh/uv:python3.13-alpine sh -c "
            uv pip install yaml-rs==0.0.9 --system && \
            python -c 'import yaml_rs; print(yaml_rs.__version__)'
          " 2>&1 | tee /dev/stderr | grep -q "initial-exec TLS resolves to dynamic definition"
      - name: "latest"
        run: |
          mkdir -p /tmp/__build__
          cp -r py-src src Cargo.toml pyproject.toml README.md /tmp/__build__/
          
          docker run --rm \
            -v /tmp/__build__:/parser \
            -w /parser \
            ghcr.io/astral-sh/uv:python3.13-alpine sh -c "
              apk add --no-cache curl build-base musl-dev openssl-dev && \
              curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain nightly && \
              . \$HOME/.cargo/env && \
              rustc --version && \
              uv pip install maturin[patchelf] -U --system && \
              maturin build --release --out /parser/dist --features mimalloc && \
              uv pip install /parser/dist/*.whl --system && \
              python -c 'import yaml_rs; print(yaml_rs.__version__)'
          "

  linux:
    needs: [ tests, tests-alpine, cargo-fmt, cargo-clippy, zizmor, typos ]
    uses: ./.github/workflows/linux.yml

  musllinux:
    needs: [ tests, tests-alpine, cargo-fmt, cargo-clippy, zizmor, typos ]
    uses: ./.github/workflows/musllinux.yml

  windows:
    needs: [ tests, tests-alpine, cargo-fmt, cargo-clippy, zizmor, typos ]
    uses: ./.github/workflows/windows.yml

  macos:
    needs: [ tests, tests-alpine, cargo-fmt, cargo-clippy, zizmor, typos ]
    uses: ./.github/workflows/macos.yml

  build-sdist:
    name: "build-sdist"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: "Build sdist"
        uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
        with:
          command: sdist
          args: --out dist
          rust-toolchain: nightly
      - name: "Upload sdist"
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheels-sdist
          path: dist

  release:
    name: "Release"
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    environment: pypi
    needs: [
      linux,
      musllinux,
      windows,
      macos,
      build-sdist,
      tests,
      tests-alpine,
      cargo-fmt,
      cargo-clippy,
      zizmor,
      typos,
    ]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
      - name: "Generate artifact attestation"
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-path: "wheels-*/*"
      - name: "Install uv"
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: false
      - name: "Publish to PyPI"
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: uv publish 'wheels-*/*'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
