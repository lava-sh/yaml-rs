name: CI

permissions: { }

on:
  push:
    branches:
      - main
    tags:
      - "*"
    paths-ignore:
      - "README.md"
  pull_request:
    paths-ignore:
      - "README.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  cargo-fmt:
    name: "cargo fmt"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@master # zizmor: ignore[unpinned-uses]
        with:
          toolchain: stable
          components: rustfmt
      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          lookup-only: true
      - run: cargo fmt --all --check

  cargo-clippy:
    name: "cargo clippy"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@master # zizmor: ignore[unpinned-uses]
        with:
          toolchain: stable
          components: clippy
      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          lookup-only: true
      - run: cargo clippy --all-targets --all-features -- -D warnings -W clippy::style -D clippy::perf

  tests:
    name: "tests (python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.13t"
          - "3.14"
          - "3.14t"
          - "pypy3.11"
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
        with:
          enable-cache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
      - name: "Create and activate .venv"
        shell: bash
        run: |
          uv venv .venv --python ${{ matrix.python-version }}
          echo ".venv/bin" >> "$GITHUB_PATH"
          echo "PYO3_PYTHON=.venv/bin/python3" >> "$GITHUB_ENV"
      - name: "Install dependencies"
        run: |
          uv pip install --group dev
      - name: "Run zizmor"
        run: |
          zizmor .github/
      - name: "Run maturin (--release)"
        run: |
          rustc --version --verbose
          maturin build --release
          uv pip install target/wheels/*.whl
      - name: "Run Ruff"
        run: |
          ruff check
      - name: "Run typos"
        run: |
          typos --config _typos.toml
      - name: "Run rumdl"
        run: |
          rumdl check .
      - name: "Run pytest"
        run: |
          pytest tests/

  linux:
    name: "linux (${{ matrix.platform.runner }} / ${{ matrix.platform.target }})"
    needs: [ tests, cargo-fmt, cargo-clippy ]
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - {
            runner: ubuntu-latest,
            target: x86_64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11",
            maturin-args: "--release --out dist"
          }
          - {
            runner: ubuntu-latest,
            target: x86,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11",
            maturin-args: "--release --out dist"
          }
          - {
            runner: ubuntu-latest,
            target: aarch64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11",
            maturin-args: "--release --out dist --zig"
          }
          - {
            runner: ubuntu-latest,
            target: armv7,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11",
            maturin-args: "--release --out dist --no-default-features"
          }
          - {
            runner: ubuntu-latest,
            target: s390x,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11",
            maturin-args: "--release --out dist --no-default-features"
          }
          - {
            runner: ubuntu-latest,
            target: ppc64le,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11",
            maturin-args: "--release --out dist --no-default-features"
          }
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.x
      - name: "Build wheels"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.platform.target }}
          args: ${{ matrix.platform.maturin-args }} --interpreter ${{ matrix.platform.interpreter }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
          manylinux: auto
      - name: "Upload wheels"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
    name: "musllinux (${{ matrix.platform.runner }} / ${{ matrix.platform.target }})"
    needs: [ tests, cargo-fmt, cargo-clippy ]
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - {
            runner: ubuntu-latest,
            target: x86_64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }
          - {
            runner: ubuntu-latest,
            target: x86,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }
          - {
            runner: ubuntu-latest,
            target: aarch64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }
          - {
            runner: ubuntu-latest,
            target: armv7,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.x
      - name: "Build wheels"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter ${{ matrix.platform.interpreter }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
          manylinux: musllinux_1_2
      - name: "Upload wheels"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist

  windows:
    name: "windows (${{ matrix.platform.runner }} / ${{ matrix.platform.target }})"
    needs: [ tests, cargo-fmt, cargo-clippy ]
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - {
            runner: windows-latest,
            target: x64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }
          - {
            runner: windows-latest,
            target: x86,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t"
          }
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: "Build wheels"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter ${{ matrix.platform.interpreter }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
      - name: "Upload wheels"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist

  macos:
    name: "macos (${{ matrix.platform.runner }} / ${{ matrix.platform.target }})"
    needs: [ tests, cargo-fmt, cargo-clippy ]
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - {
            runner: macos-latest,
            target: x86_64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }
          - {
            runner: macos-latest,
            target: aarch64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.x
      - name: "Build wheels"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter ${{ matrix.platform.interpreter }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
      - name: "Upload wheels"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

  build-pgo:
    name: "pgo-optimized (${{ matrix.platform.os }}, python ${{ matrix.interpreter }})"
    #needs: [ tests, cargo-fmt, cargo-clippy ]
    runs-on: ${{ matrix.platform.runs-on }}
    strategy:
      fail-fast: true
      matrix:
        platform:
          [
            { os: linux, runs-on: ubuntu-latest },
            { os: linux_aarch64, runs-on: ubuntu-24.04-arm },
            { os: windows, runs-on: windows-latest },
            { os: macos, runs-on: macos-latest },
          ]
        interpreter: [ "3.10", "3.11", "3.12", "3.13", "3.14", "3.14t" ]

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false
      - name: "Install uv"
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3
        with:
          python-version: ${{ matrix.interpreter }}
          enable-cache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]

      - name: "Install rust stable"
        id: rust-toolchain
        uses: dtolnay/rust-toolchain@master # zizmor: ignore[unpinned-uses]
        with:
          components: llvm-tools
          toolchain: stable

      - name: "Build PGO wheel"
        id: pgo-wheel
        uses: ./.github/actions/build-pgo-wheel
        with:
          interpreter: ${{ matrix.interpreter }}
          rust-toolchain: ${{ steps.rust-toolchain.outputs.name }}

      - run: ${{ (startsWith(matrix.platform.os, 'windows') && 'dir') || 'ls -lh' }} dist/

      - name: "Benchmark"
        run: | # zizmor: ignore[template-injection]
          uv venv _pypi --python ${{ matrix.interpreter }}
          source _pypi/bin/activate
          uv pip install yaml_rs rich==14.2.0 --index pypi
          pwd
          python .github/bench_pgo_build.py
          deactivate

          uv venv _local --python ${{ matrix.interpreter }}
          source _local/bin/activate
          uv pip install rich==14.2.0 --index pypi
          uv pip install ${{ steps.pgo-wheel.outputs.wheel }} 
          python .github/bench_pgo_build.py
          deactivate

      - uses: actions/upload-artifact@v5
        with:
          name: pypi_files_${{ matrix.platform.os }}_${{ matrix.interpreter }}
          path: dist

  build-sdist:
    name: "build sdist"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: "Build sdist"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          command: sdist
          args: --out dist
          rust-toolchain: stable
      - name: "Upload sdist"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: wheels-sdist
          path: dist

  release:
    name: "Release"
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [
      linux,
      musllinux,
      windows,
      macos,
      build-pgo,
      build-sdist,
      tests,
      cargo-clippy,
      cargo-fmt,
    ]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      - name: "Generate artifact attestation"
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: "wheels-*/*"
      - name: "Publish to PyPI"
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
